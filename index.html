<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    
  </head>
  <body>
    <div class="container">
      <div class="container-1">

        <div class="card">
          <div class="content">
            <h1>
              Get <span class="prime">insights</span> that help your business grow.
            </h1>
            <p class="sub-text">
              Discover the benefits of
              data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
            <div class="number">
              <div>
                <h1>10k+</h1>
                <p class="number-text">companies</p>
              </div>
              <div>
                <h1>314</h1>
                <p class="number-text">templates</p>
              </div>
              <div>
                <h1>12m+</h1>
                <p class="number-text">queries</p>
              </div>
            </div>
          </div>
          <div class="img"></div>
        </div>
        
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
      
    </div>

  </body>
</html>
